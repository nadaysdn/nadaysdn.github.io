<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <!-- Add any additional CSS or meta tags here -->
</head>
<body>

<header>
    <h1>{{ site.title }}</h1>
    <nav>
        <ul>
            <li><a href="{{ '/' | relative_url }}">Home</a></li>
            <li><a href="{{ '/about' | relative_url }}">About</a></li>
            <li><a href="{{ '/portfolio' | relative_url }}">Portfolio</a></li>
            <li><a href="{{ '/contact' | relative_url }}">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    {{ content }}  <!-- This will render the content of your individual pages/posts -->
</main>

<footer>
    <p>&copy; {{ site.author.name }}</p>
    <p>Email: <a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></p>
    <p>Phone: {{ site.contact.phone }}</p>
    <p>
        LinkedIn: <a href="{{ site.contact.linkedin }}" target="_blank">{{ site.contact.linkedin }}</a><br>
        GitHub: <a href="{{ site.contact.github }}" target="_blank">{{ site.contact.github }}</a>
    </p>
</footer>

</body>
</html>
